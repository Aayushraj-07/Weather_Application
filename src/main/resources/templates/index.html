<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Title of the page displayed in the browser tab -->
    <title>⛅Weather App by Aayush Raj⛅</title>

    <!-- Bootstrap CSS (for styling and responsive layout) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Weather Icons CSS (for using weather-related icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <!-- Custom CSS for the index page (index.css) -->
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
<!-- Main container for the page content -->
<div class="container">
    <!-- Row with center alignment for the form -->
    <div class="row justify-content-center">
        <!-- Column with a width of 6/12 for a responsive layout -->
        <div class="col-md-6">
            <!-- Card element for displaying the content -->
            <div class="card">
                <!-- Card body to hold the form and title -->
                <div class="card-body">
                    <!-- Title for the Weather App -->
                    <h1 class="card-title text-center">Weather App</h1>

                    <!-- Form to submit the city name for weather information -->
                    <form action="/weather" method="get">
                        <!-- Input field for entering the city name -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
                        </div>

                        <!-- Submit button for getting the weather -->
                        <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (for interactivity and responsive features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
